<script>
    $(document).ready(function() {
    var max_fields = 10;
    var wrapper = $(".container1");
    var add_button = $(".add_form_field");

    var x = 1;
    $(add_button).click(function(e) {
        e.preventDefault();
        if (x < max_fields) {
            x++;
            var str = 'question' + x.toString();
            $(wrapper).append('<div><textarea name="' + str + '"class="form-control" rows="1"></textarea><a href="#" class="delete">Delete</a></div><br>'); //add input box
        } else {
            alert('You Reached the Maximum Questions')
        }
    });

    $(wrapper).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    })
});





</script>
